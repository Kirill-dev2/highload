version: '3.8'
services:
  db-master:
    image: postgres:16-alpine
    container_name: db-master
    volumes:
      - master:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  db-slave:
    image: postgres:16-alpine
    container_name: db-slave
    volumes:
      - slave:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5433:5432"
    depends_on:
      - db-master

  db-slave-2:
    image: postgres:16-alpine
    container_name: db-slave-2
    volumes:
      - slave-2:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5434:5432"
    depends_on:
      - db-master

  redis:
    image: redis:7.2.4-alpine3.19
    container_name: redis-cache
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

  rabbitmq:
    image: rabbitmq:3.13.1-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "61613:61613"

  backend-service:
    image: highload-backend-service:1.5.0
    container_name: backend-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db-master
      - db-slave
      - db-slave-2
      - redis
      - rabbitmq
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=default
      - DB_MASTER_URL=jdbc:postgresql://db-master/postgres
      - DB_SLAVE_URL=jdbc:postgresql://db-slave/postgres
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_PORT=61613
volumes:
  master:
  slave:
  slave-2:
  redis:

networks:
  default:
    ipam:
      config:
        - subnet: 192.168.192.0/20